<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shortly</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"><link/>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-900">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-white">Let's make short your link!</h2>
	</div>
	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6" action="cut" method="GET">
			<div>
				<label for="url" class="block text-sm font-regular leading-6 text-gray-400">Your link</label>
				<div class="mt-2">
					<input id="url" name="url" type="url" required class="block w-full rounded-md border-0 py-2.5 px-3.5 text-white shadow-sm ring-1 ring-inset ring-gray-700 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 bg-gray-900">
				</div>
			</div>

			<div>
				<button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Make short!</button>
			</div>
		</form>

		<p class="mt-10 text-center text-sm text-gray-500">
			By entering any data, you agree to out
			<a href="/terms" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Terms and Conditions</a>
		</p>
	</div>
</div>
</body>
</html>
